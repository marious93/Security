<body>

<form th:action="@{/login}" method="post">

    <div class="container text-center">
        <div class="row">

                    <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">

                </div>

            </div>

            <div class="col">

            </div>
        </div>
    </div>
</form>
</body>
</html>
